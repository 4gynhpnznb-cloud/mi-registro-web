<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    form {
      background: #222;
      padding: 20px;
      margin: 40px auto;
      width: 280px;
      border-radius: 10px;
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px;
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
    }

    .resultado {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Registro üìù</h1>

  <form id="formulario">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="number" id="edad" placeholder="Edad" required>
    <input type="email" id="correo" placeholder="Correo" required>
    <button type="submit">Registrarse</button>
  </form>

  <div class="resultado" id="resultado"></div>

  <script>
    document.getElementById("formulario").addEventListener("submit", function (e) {
      e.preventDefault();

      var nombre = document.getElementById("nombre").value;
      var edad = document.getElementById("edad").value;
      var correo = document.getElementById("correo").value;

      document.getElementById("resultado").innerHTML =
        "<h3>Datos registrados ‚úÖ</h3>" +
        "<p>Nombre: " + nombre + "</p>" +
        "<p>Edad: " + edad + "</p>" +
        "<p>Correo: " + correo + "</p>";
    });
  </script>

</body>
</html>
