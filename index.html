<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>

  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    form {
      background: #222;
      padding: 20px;
      margin: 40px auto;
      width: 280px;
      border-radius: 10px;
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #43a047;
    }
  </style>
</head>

<body>

  <h1>Registro</h1>

  <form onsubmit="registrar(event)">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="email" id="correo" placeholder="Correo" required>
    <button type="submit">Registrar</button>
  </form>

  <script>
    function registrar(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const correo = document.getElementById("correo").value;

      localStorage.setItem("nombre", nombre);
      localStorage.setItem("correo", correo);

      alert("Registro exitoso âœ…\n\nNombre: " + nombre + "\nCorreo: " + correo);
    }
  </script>

</body>
</html>
